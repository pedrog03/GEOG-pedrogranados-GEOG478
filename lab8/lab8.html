<html>
  <head>
    <style>
      body {
        font-family: sans-serif;
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
  
      #viewDiv {
        position: absolute;
        right: 0;
        left: 0;
        top: 0;
        bottom: 0;
      }
    </style>
    <link rel="stylesheet" href="https://js.arcgis.com/4.6/esri/css/main.css">
    <script src="https://js.arcgis.com/4.6/"></script>
    <title>add a title</title>
  </head>
  <body>
    <div id="viewDiv"></div>
  <script> 
    require([
    "esri/Map",
    "esri/views/MapView",
    "esri/layers/FeatureLayer",
    "dojo/domReady!"
  ], function(
    Map, MapView, FeatureLayer
  ) {

    var map = new Map({
      basemap: "streets"
    });

    var view = new MapView({
      container: "viewDiv",
      map: map,
      center: [-96.339469, 30.617492],
      zoom: 13
    });

    /********************
     * Add feature layer
     ********************/
    // sampling of breweries
    var featureLayer = new FeatureLayer({
      url: "https://tamu.maps.arcgis.com/home/item.html?id=99de2fb781f941c0a0bc8b9690ba5d0c",
      
    });

    map.add(featureLayer);
    var popupTemplate= {
          title: "{Name}",
          actions: [{
            id: "find"
          }],
          content: [{
            type: "fields",
            fieldInfos: [{
              fieldName: "Name"
            }, {
              fieldName: "Abbr"
            }]
          }]
        }
        featureLayer.popupTemplate = popupTemplate;
    </script>
    
        
  );
  </body>
</html>
